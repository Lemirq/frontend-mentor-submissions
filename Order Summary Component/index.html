<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="wave"></section>

    <main class="card">
        <img class="hero" src="images/illustration-hero.svg" alt="Woman listening to music and smiling">
        <div class="content">
            <h3>Order Summary</h3>
            <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                like!</p>
            <section class="plan">
                <div class="left">
                    <img src="images/icon-music.svg" alt="Music Icon">
                    <div class="column">
                        <h4>Annual Plan</h4>
                        <p class="price">$59.99/year</p>
                    </div>
                </div>
                <div class="right">Change</div>
            </section>
            <button class="btn-primary">Proceed to Payment</button>
            <button class="btn-secondary">Cancel Order</button>
        </div>
    </main>

</body>

</html>
