<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="circle-top" src="images/bg-pattern-top.svg" alt="">
    <img class="circle-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <div class="card">
        <img class="headerImg" src="images/bg-pattern-card.svg" alt="">
        <img class="pfp" src="images/image-victor.jpg" alt="Picture of Victor Crest">
        <header>
            <h3>Victor Crest <span class="person__age">26</span></h3>
            <h4 class="person__city">London</h4>
        </header>
        <ul class="social__details">
            <li class="stat">
                <h2>80K</h2>
                <p>Followers</p>
            </li>
            <li class="stat">
                <h2>803K</h2>
                <p>Likes</p>
            </li>
            <li class="stat">
                <h2>1.4K</h2>
                <p>Photos</p>
            </li>
        </ul>
    </div>
</body>

</html>
