<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product preview card component</title>
</head>

<body>
    <section id="card">
        <img id="product-img-d" src="images/image-product-desktop.jpg" alt="Chanel Perfume on a table">
        <img id="product-img-m" src="images/image-product-mobile.jpg" alt="Chanel Perfume on a table">
        <div class="info">
            <p class="label">PERFUME</p>
            <h4>Gabrielle Essence Eau De Parfum</h4>
            <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
                for the House of CHANEL.</p>
            <div class="price-container">
                <p class="price">$149.99</p>
                <p class="old-price">$169.99</p>
            </div>
            <button><img src="images/icon-cart.svg" alt="Shopping Cart Icon"> Add to Cart</button>
        </div>
    </section>
</body>

</html>
