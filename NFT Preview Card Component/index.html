<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="card">
        <figure class="image-container">
            <img class="preview" src="images/image-equilibrium.jpg" alt="Image of an equilibrium">
            <figcaption>
                <img src="images/icon-view.svg" alt="Eye Icon">
            </figcaption>
        </figure>
        <section class="content">
            <h3>Equilibrium #3429</h3>
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <p class="price"><img src="images/icon-ethereum.svg" alt="Ethereum Icon">0.041 ETH</p>
                <p class="time-left"><img src="images/icon-clock.svg" alt="Clock Icon">3 days left</p>
            </div>
            <div class="line"></div>
            <div class="credit">
                <img class="avatar" src="images/image-avatar.png" alt="Avatar image of creator">
                <p class="name">Creation of <span>Jules Wyvern</span></p>
            </div>
        </section>
    </main>
</body>

</html>
